services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAX_UPLOAD_SIZE_MB=10
      - RATE_LIMIT=100
      - API_KEY=secret123
      - LOG_LEVEL=info
      - SHUTDOWN_TIMEOUT=30s
      - REQUEST_TIMEOUT=60s
      - WORKER_POOL_SIZE=10
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
